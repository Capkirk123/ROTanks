KSP_TEXTURE_SET
{
	name = ROT-VSR-HECS
	title = Base
	recolorable = false
	
	MATERIAL
	{
		shader = TU/Metallic
		texture = _MainTex, ROTanks/Assets/Vens/ProbeCores_CLR
		texture = _BumpMap, ROTanks/Assets/Vens/ProbeCores_NRM
		texture = _Emission, ROTanks/Assets/Vens/ProbeCores_LUM
		keyword = TU_STOCK_SPEC
		
		PROPERTY
		{
			name = _Color
			// Higher numbers are lighter
			color = 1.5, 1.5, 1.5
		}
		PROPERTY
		{
			name = _Metal
			// 0 = not metallic, 1 = mirror finish
			float = 0.5
		}
		PROPERTY
		{
			name = _Smoothness
			// 0 = most blurry, 1 = not blurry
			float = 0.55
		}
	}
}

KSP_TEXTURE_SET
{
	name = ROT-VSR-HECS-Recolor
	title = Recolor
	recolorable = true
	
	MATERIAL
	{
		shader = TU/Metallic
		texture = _MainTex, ROTanks/Assets/Vens/ProbeCores_CLR
		texture = _BumpMap, ROTanks/Assets/Vens/ProbeCores_NRM
		texture = _Emission, ROTanks/Assets/Vens/ProbeCores_LUM
		texture = _MaskTex, ROTanks/Assets/Masks/HECS-MASK
		keyword = TU_RECOLOR
	}
	
	COLORS
	{
		mainColor = gold
		secondColor = black
		detailColor = silver
	}
}

@ROL_MODEL[VSR-HECS]:FOR[ROTanks]
{
    textureSet = ROT-VSR-HECS
	textureSet = ROT-VSR-HECS-Recolor
}



