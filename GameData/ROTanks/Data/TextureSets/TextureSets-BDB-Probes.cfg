@ROL_MODEL[BDB-DiapasonProbe]:FOR[ROTanks]
{
	KSP_TEXTURE_SET
	{
		name = ROT-BDB-DiapasonProbe
		title = Diapason
		recolorable = false
		
		MATERIAL
		{
			shader = TU/Metallic
			texture = _MainTex, ROTanks/Assets/BDB/bluedog_DiamantProbes
			texture = _BumpMap, ROTanks/Assets/BDB/bluedog_DiamantProbes_NRM
			keyword = TU_STOCK_SPEC
		}
	}
}

@ROL_MODEL[BDB-Explorer33]:FOR[ROTanks]
{
	KSP_TEXTURE_SET
	{
		name = ROT-BDB-Explorer33
		title = Explorer
		recolorable = false
		
		MATERIAL
		{
			shader = TU/Metallic
			texture = _MainTex, ROTanks/Assets/BDB/bluedog_AIMPcore
			texture = _BumpMap, ROTanks/Assets/BDB/bluedog_AIMPcore_NRM
			keyword = TU_STOCK_SPEC
			
			PROPERTY
			{
				name = _Color
				// Higher numbers are lighter
				color = 1.5, 1.5, 1.5
			}
			PROPERTY
			{
				name = _Metal
				// 0 = not metallic, 1 = mirror finish
				float = 0.5
			}
			PROPERTY
			{
				name = _Smoothness
				// 0 = most blurry, 1 = not blurry
				float = 0.55
			}
		}
	}
}

