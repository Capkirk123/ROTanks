KSP_TEXTURE_SET
{
    name = ROT-RLA-IKOTET-Gold
    title = Gold
    recolorable = false
	
    MATERIAL
    {
        shader = TU/Metallic
        texture = _MainTex, ROTanks/Assets/RLA/IKOtex
		texture = _BumpMap, ROTanks/Assets/RLA/IKOnrm
		keyword = TU_STOCK_SPEC
		
		PROPERTY
		{
			name = _Color
			// Higher numbers are lighter
			color = 1.5, 1.5, 1.5
		}
		PROPERTY
		{
			name = _Metal
			// 0 = not metallic, 1 = mirror finish
			float = 0.8
		}
		PROPERTY
		{
			name = _Smoothness
			// 0 = most blurry, 1 = not blurry
			float = 0.55
		}
    }
}

KSP_TEXTURE_SET
{
    name = ROT-RLA-IKOTET-Silver
    title = Silver
    recolorable = false
	
    MATERIAL
    {
        shader = TU/Metallic
        texture = _MainTex, ROTanks/Assets/RLA/IKOtexALT
		texture = _BumpMap, ROTanks/Assets/RLA/IKOnrm
		keyword = TU_STOCK_SPEC
		
		PROPERTY
			{
				name = _Color
				// Higher numbers are lighter
				color = 1.5, 1.5, 1.5
			}
			PROPERTY
			{
				name = _Metal
				// 0 = not metallic, 1 = mirror finish
				float = 0.8
			}
			PROPERTY
			{
				name = _Smoothness
				// 0 = most blurry, 1 = not blurry
				float = 0.55
			}
    }
}

@ROL_MODEL[RLA-IKOTET]:FOR[ROTanks]
{
    textureSet = ROT-RLA-IKOTET-Gold
	textureSet = ROT-RLA-IKOTET-Silver
}
